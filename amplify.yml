version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - cd infrastructure && npm ci
        build:
          commands:
            - npm run build
            - cd infrastructure && npm run build
      artifacts:
        baseDirectory: .next
      cache:
        paths:
          - node_modules/**/* # Cache for root dependencies
          - infrastructure/node_modules/**/* # Cache for infrastructure dependencies

